<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel-control-next-icon, .carousel-control-prev-icon {
      background-color: black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner m-5 p-3 w-50">
      <div class="carousel-item active">
        <img src="certificates/c1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="certificates/c2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="certificates/c3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="certificates/c4.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="certificates/c5.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="certificates/c6.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="certificates/c7.jpg" class="d-block w-100" alt="...">

      <div class="carousel-item">
        <img src="certificates/c9.jpg" class="d-block w-100" alt="...">

      <div class="carousel-item">

      </div>
      <div class="carousel-item">
        <img src="certificates/c11.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
